<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>JS Array Carousel with Objects</title>

</head>
<body>

    <main>
      <div id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                        <div class="my-carousel-images">

                            <!-- immagini -->
                            <div class="my-carousel-item" >
                                <img class="img-fluid" alt="...  picture" :src="items[counterImage].url">
                                <div class="item-description px-3">
                                    <h2>{{ items[counterImage].title }}</h2>
                                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam.</p>
                                </div>
                            </div>
                            <!-- /immagini -->
                        </div>
                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="prev">
                                <span class="my-prev-hook"></span>
                            </div>

                            <!-- next -->
                            <div class="my-next position-absolute" @click="next">
                                <span class="my-next-hook"></span>
                            </div>

                            <!-- immagini interne -->
                            <div class="inner">
                                
                                <div  v-for="item in items" class="my-thumbnail">
                                    <img class="img-fluid" :src="item.url" :alt="item.title">
                                </div>

                            </div>
                            

                            <!-- /immagini interne -->

                            

                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">
                </div>
            </div>
        </div>
      </div>
    </main>

     <script src="js/script.js"></script> 
</body>
</html>
